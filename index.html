<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram Mandir Inauguration Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="layout">
            <div id="logo">जय श्री राम</div>
            <div id="title">Ayodhya Ram Mandir Inauguration <br> <span></span></div>

            <div class="cDConatiner">
                <div class="box">
                    <div id="days" class="day-box"><p></p></div>
                    <div class="day-text"><p>Days</p></div>
                </div>
                <div class="box">
                    <div id="hours" class="day-box"><p></p></div>
                    <div class="day-text"><p>Hours</p></div>
                </div>
                <div class="box">
                    <div id="minutes" class="day-box"><p></p></div>
                    <div class="day-text"><p>Minutes</p></div>
                </div>
                <div class="box">
                    <div id="seconds" class="day-box"><p></p></div>
                    <div class="day-text"><p>Seconds</p></div>
                </div>
            </div>
            
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
